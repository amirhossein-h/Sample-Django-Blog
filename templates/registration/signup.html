{% extends "_base.html" %}

{% block page_title %}
    Sign Up
{% endblock page_title %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="container-md px-4 py-3 bg-light text-center">
            <div class="row justify-content-center">
                <div class="col-5 mx-auto text-start">
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline-success btn-sm">Sign Up</button>
                </div>
            </div>
        </div>
    </form>

{% endblock content %}
