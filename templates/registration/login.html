{% extends "_base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="container-md px-4 py-3 bg-light text-center">
            <div class="row justify-content-center">
                <div class="col-4 mx-auto text-start">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="User Name" name="username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-success btn-sm">Log In</button>
                        </div>
                        <div class="col-9">
                            <p>Not registered yet? Register <a href="{% url 'signup' %}">here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock content %}
