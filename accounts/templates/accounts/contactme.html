{% extends "_base.html" %}

{% block page_title %}
    ContactMe
{% endblock page_title %}

{% block content %}

    <div class="container px-4 py-3 bg-light">
        <div class="row">
            <div class="col">
                <form action="{% url 'contact_me' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Write your message in the box below and will call you back through your Email</label>
                        {{contact_form.text}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        {{contact_form.email}}
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
