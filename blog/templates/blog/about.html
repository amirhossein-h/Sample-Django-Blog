{% extends "_base.html" %}

{% block page_title %}
    About
{% endblock page_title %}

{% block content %}

    <div class="container px-4 bg-light">
        {% for about in abouts %}
            <div class="row py-3">
                <div class="col text-start">
                    <h4 id="1">{{ about.title|safe }}</h4>
                    {{ about.description|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
